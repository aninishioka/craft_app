{% extends 'base.html' %}
{% from 'conversations/macros.html' import create_conversation_card%}

{% block content %}
<div class="container flex-grow-1 d-flex" id="conversation-pg-container">
  <div class="d-flex flex-column col-3 p-3 border-end">
    <div class="d-flex justify-content-between mb-4 align-items-center">
      <h2>Chats</h2>
      <a href="/conversations/new">
        <i class="bi bi-pencil-square"></i>
      </a>
    </div>
    <div class="d-flex flex-column">
      {% for conversation in conversations %}
      {{create_conversation_card(conversation)}}
      {% endfor %}
    </div>
  </div>
  <div class="d-flex flex-column conversation flex-grow-1">
    {% block conversation_content %}

    {% endblock %}
  </div>
</div>
{% endblock %}
